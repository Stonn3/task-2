<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="t.css">
</head>
<body>
  <div class="shopping-list">
    <h2>Список покупок</h2>
    <ul class="category">
      <li>
        <span class="marker"></span>
        Продукты
        <ul class="sub-category">
          <li>Хлеб</li>
          <li>Молоко</li>
          <li>Яйца</li>
          <!-- Добавьте другие элементы списка в эту подкатегорию продуктов -->
        </ul>
      </li>
      <!-- Добавьте другие элементы списка в эту категорию -->
    </ul>
    <ul class="category">
      <li>
        <input type="checkbox" id="shampoo" />
        <label for="shampoo">Шампунь</label>
      </li>
      <li>
        <input type="checkbox" id="toothpaste" />
        <label for="toothpaste">Зубная паста</label>
      </li>
      <li>
        <input type="checkbox" id="soap" />
        <label for="soap">Мыло</label>
      </li>
      <!-- Добавьте другие элементы списка в эту категорию -->
    </ul>
  </div>
</body>
